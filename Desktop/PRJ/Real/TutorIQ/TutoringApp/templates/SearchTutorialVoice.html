<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Tutoring - Voice Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .voice-search-container {
            max-width: 600px;
            width: 100%;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .register-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .register-form p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .voice-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .voice-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .voice-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .voice-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .voice-btn.danger {
            background: #dc3545;
            color: white;
        }

        .voice-btn.danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            background: #c82333;
        }

        .voice-btn.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .voice-status {
            text-align: center;
            margin: 2rem 0;
            font-size: 1rem;
            color: #666;
            min-height: 1.5rem;
            font-weight: 400;
        }

        .voice-loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .voice-loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .voice-transcript {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
            display: none;
            border: 1px solid #e9ecef;
        }

        .voice-transcript p {
            color: #333;
            font-style: italic;
            margin: 0;
            font-size: 0.9rem;
        }

        .voice-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .voice-results h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .voice-results .download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .voice-results .download-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .voice-error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 400;
            border: 1px solid #f5c6cb;
        }

        .voice-wave {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 0.3rem;
            margin: 2rem 0;
        }

        .voice-wave span {
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .voice-wave span:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave span:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave span:nth-child(4) { animation-delay: 0.3s; }
        .voice-wave span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.4rem;
                padding: 0 1rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            .nav a {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .register-form {
                padding: 2rem;
                margin: 1rem;
            }

            .voice-controls {
                flex-direction: column;
                align-items: center;
            }

            .voice-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .register-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>An Online Learning Platform with Intelligent Tutoring using AI Components</h1>
        <nav class="nav">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'AdminLogin' %}">Admin Login</a>
            <a href="{% url 'UserLogin' %}">User Login</a>
            <a href="{% url 'Register' %}">New User Signup</a>
            <a href="#" class="active">Voice Search</a>
        </nav>
    </div>

    <div class="container">
        <div class="voice-search-container">
            <div class="register-form">
                <h2>üéôÔ∏è Voice Search Tutorials</h2>
                <p>Speak clearly to find the tutorial you need</p>
                
                <div class="voice-controls">
                    <button type="button" id="mic" class="voice-btn primary">
                        <span>üé§</span> Enable Microphone
                    </button>
                    <button type="button" id="record" class="voice-btn danger" hidden>
                        <span>‚è∫Ô∏è</span> Start Recording
                    </button>
                </div>

                <div class="voice-wave" id="wave">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="voice-status" id="status">Click "Enable Microphone" to start</div>
                <div class="voice-loading" id="loading">Processing your voice...</div>
                <div class="voice-transcript" id="transcript"></div>
            </div>

            <div class="voice-results" id="download" style="display: none;"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const getMic = document.getElementById('mic');
            const recordButton = document.getElementById('record');
            const statusDiv = document.getElementById('status');
            const loadingDiv = document.getElementById('loading');
            const transcriptDiv = document.getElementById('transcript');
            const downloadDiv = document.getElementById('download');
            const waveDiv = document.getElementById('wave');

            function updateStatus(message) {
                statusDiv.textContent = message;
            }

            function showLoading(show) {
                loadingDiv.style.display = show ? 'block' : 'none';
            }

            function showTranscript(text) {
                transcriptDiv.style.display = 'block';
                transcriptDiv.innerHTML = `<p>You said: "${text}"</p>`;
            }

            function showWave(show) {
                waveDiv.style.display = show ? 'flex' : 'none';
            }

            if ('MediaRecorder' in window) {
                getMic.addEventListener('click', async () => {
                    getMic.hidden = true;
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                        const recorder = new MediaRecorder(stream);
                        let chunks = [];

                        recorder.ondataavailable = (event) => {
                            if (event.data.size > 0) chunks.push(event.data);
                        };

                        recorder.onstop = () => {
                            const blob = new Blob(chunks, { type: 'audio/webm' });
                            showWave(false);

                            // Send voice blob to Django backend
                            const data = new FormData();
                            data.append('data', blob, 'voice.webm');

                            showLoading(true);
                            updateStatus('Processing your voice...');

                            fetch('/SearchTutorialVoiceAction', {
                                method: 'POST',
                                body: data
                            })
                            .then(response => response.text())
                            .then(text => {
                                showLoading(false);
                                const parts = text.split("#");
                                const message = parts[0]?.trim();
                                const fileUrl = parts[1]?.trim();

                                downloadDiv.innerHTML = "";
                                downloadDiv.style.display = 'block';

                                if (fileUrl) {
                                    // Speak the result
                                    const msg = new SpeechSynthesisUtterance(message);
                                    window.speechSynthesis.speak(msg);

                                    downloadDiv.innerHTML = `
                                        <h3>${message}</h3>
                                        <a href="${fileUrl}" class="download-link" target="_blank">
                                            üì• Download Tutorial
                                        </a>
                                    `;
                                    updateStatus('Tutorial found! Click the download button below.');
                                } else {
                                    downloadDiv.innerHTML = `<div class="voice-error">${message}</div>`;
                                    updateStatus('No matching tutorial found. Please try again.');
                                }
                            })
                            .catch(error => {
                                showLoading(false);
                                downloadDiv.innerHTML = `<div class="voice-error">Error processing voice. Please try again.</div>`;
                                downloadDiv.style.display = 'block';
                                updateStatus('Error occurred. Please try again.');
                                console.error('Error:', error);
                            });

                            chunks = [];
                        };

                        recordButton.hidden = false;
                        recordButton.onclick = () => {
                            if (recorder.state === 'inactive') {
                                recorder.start();
                                recordButton.innerHTML = '<span>‚èπÔ∏è</span> Stop Recording';
                                recordButton.classList.add('recording');
                                updateStatus('Recording... Speak clearly into your microphone');
                                showWave(true);
                            } else {
                                recorder.stop();
                                recordButton.innerHTML = '<span>‚è∫Ô∏è</span> Start Recording';
                                recordButton.classList.remove('recording');
                                updateStatus('Processing your voice...');
                            }
                        };

                    } catch (error) {
                        downloadDiv.innerHTML = `
                            <div class="voice-error">
                                Microphone access denied. Voice search cannot work without it.
                            </div>
                        `;
                        downloadDiv.style.display = 'block';
                        console.error('Error accessing microphone:', error);
                    }
                });
            } else {
                downloadDiv.innerHTML = `
                    <div class="voice-error">
                        Voice recording is not supported in your browser. Please use Chrome, Firefox, or Edge.
                    </div>
                `;
                downloadDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
