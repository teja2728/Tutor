{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AI Tutoring - User Dashboard</title>
    <meta name="keywords" content="" />
    <meta name="Premium Series" content="" />
    <link href="static/default.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="stylesheet" href="shared.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #c33;
            font-size: 0.9rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .welcome-message {
            font-size: 1.5rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .nav-link:hover {
            transform: translateY(-1px);
        }

        .nav-link:first-child {
            background: #667eea;
        }

        .nav-link:first-child:hover {
            background: #5a6fd8;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-link.secondary {
            background: #42e695;
        }

        .nav-link.secondary:hover {
            background: #3bb78f;
            box-shadow: 0 5px 15px rgba(66, 230, 149, 0.3);
        }

        .nav-link.danger {
            background: #ff6b6b;
        }

        .nav-link.danger:hover {
            background: #ee5a52;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-results {
            margin-top: 2rem;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .result-table th,
        .result-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-table th {
            font-weight: 600;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
        }

        .result-table tr:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #42e695 0%, #3bb78f 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(66, 230, 149, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.4rem;
                padding: 0 1rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            .nav a {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="welcome-message">
                {{ data }}
            </div>
            <div class="nav-links">
                <a href="{% url 'SearchTutorial' %}" class="nav-link">
                    <i>üîç</i> Search Tutorials
                </a>
                <a href="{% url 'SearchTutorialVoice' %}" class="nav-link secondary">
                    <i>üéôÔ∏è</i> Voice Search
                </a>
                <a href="{% url 'logout' %}" class="nav-link danger">
                    <i>üö™</i> Logout
                </a>
            </div>
        </div>

        <div class="content-area">
            <div class="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
